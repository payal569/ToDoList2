<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
    }
    
    h1 {
      text-align: center;
      margin-top: 40px;
      color: white;
    }
    form {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      flex-grow: 1;
    }
    button[type="button"] {
      font-size: 18px;
      padding: 10px;
      background: linear-gradient(90deg, #f8ff00 0%, #3ad59f 100%);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="button"]:hover {
        background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    li.completed {
      opacity: 0.5;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    span {
      font-size: 18px;
      flex-grow: 1;
    }
    button.delete {
      font-size: 18px;
      padding: 10px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button.delete:hover {
      background-color: #c62828;
    }
    p {
      text-align: center;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <form>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button type="button" id="addButton">Add</button>
  </form>
  <ul id="taskList">
    <!-- list items will be added dynamically -->
  </ul>
  <p>Total tasks: <span id="taskCount">0</span></p>
  
  <script src="app.js"></script>
</body>
</html>
